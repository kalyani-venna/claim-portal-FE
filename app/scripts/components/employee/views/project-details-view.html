
 <div class="container">
  <div class="col-md-12 text-center m-t-20">
    <md-radio-group ng-model="data.group1" class="display-flex">
      <md-radio-button value="Apple" class="md-primary"  ng-value="model.preplanned"><span class="color-voilet">Pre Planned</span></md-radio-button>
     <md-radio-button value="Banana" class="md-primary m-l-20"> <span class="color-voilet">Post Planned</span> </md-radio-button>
    </md-radio-group>
  </div>
  <div class="col-md-12">
    <div>
      <table class="tb-border table table-hover table-striped">
        <thead>
        <tr>
          <th>Project Name</th>
          <th>Location </th>
          <th>Budget</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="projectObj in prjctDtlsCtrl.projectDetailsArr">
          <td>{{projectObj.project}}</td>
          <td>{{projectObj.location}}</td>
          <td>{{projectObj.budget}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class=" pull-left text-center ">  <md-button class="cust-btn btn-bg-color  md-raised md-primary" ui-sref="app.profile">Back</md-button></div>
  </div>
</div>
